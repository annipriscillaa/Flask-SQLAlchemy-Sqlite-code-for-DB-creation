<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        {% for data in dataAll %}
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.username }}</td>
          <td>{{ data.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
